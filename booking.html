<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Pakistan Auto Detailing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        .glass-nav { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); z-index: 100; }
        .booking-card { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 10; }
        input, select, textarea { 
            background: rgba(255, 255, 255, 0.05) !important; 
            border: 1px solid rgba(255, 255, 255, 0.1) !important; 
            color: white !important;
            transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus { 
            border-color: #ef4444 !important; 
            outline: none;
            background: rgba(255, 255, 255, 0.08) !important;
        }
    </style>
</head>
<body class="bg-black text-white font-sans overflow-x-hidden">

    <nav class="flex justify-between items-center p-5 fixed w-full glass-nav">
        <a href="index.html" class="flex items-center gap-3">
            <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center font-black italic text-white text-xl">PAD</div>
            <span class="text-sm font-bold uppercase tracking-widest">Home</span>
        </a>
        <a href="services.html" class="text-[10px] font-black uppercase tracking-widest hover:text-red-600 transition">View Prices</a>
    </nav>

    <div class="min-h-screen flex items-center justify-center p-6 pt-32 pb-20">
        <div class="booking-card w-full max-w-2xl p-8 md:p-12 rounded-[2.5rem] shadow-2xl">
            
            <div class="text-center mb-10">
                <h2 class="text-red-600 font-black uppercase tracking-[0.4em] text-[10px] mb-2">Reservation</h2>
                <h1 class="text-3xl md:text-4xl font-black uppercase tracking-tighter">Book Your <span class="text-zinc-600">Session</span></h1>
            </div>

            <form action="https://formspree.io/f/YOUR_ID" method="POST" class="space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-zinc-500 mb-2">Full Name</label>
                        <input type="text" name="name" required class="w-full px-5 py-4 rounded-xl text-sm" placeholder="e.g. Ali Khan">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-zinc-500 mb-2">Email Address</label>
                        <input type="email" name="email" required class="w-full px-5 py-4 rounded-xl text-sm" placeholder="ali@example.com">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-zinc-500 mb-2">Phone Number</label>
                        <input type="tel" name="phone" required class="w-full px-5 py-4 rounded-xl text-sm" placeholder="0321-1234567">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-zinc-500 mb-2">Vehicle Type</label>
                        <select name="vehicle_type" class="w-full px-5 py-4 rounded-xl text-sm appearance-none cursor-pointer">
                            <option value="sedan">Sedan / Hatchback</option>
                            <option value="suv">SUV / Crossover</option>
                            <option value="truck">Truck / 4x4</option>
                            <option value="luxury">Luxury / Sports Car</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-zinc-500 mb-2">Vehicle Model & Year</label>
                    <input type="text" name="car_model" required class="w-full px-5 py-4 rounded-xl text-sm" placeholder="e.g. Toyota Fortuner 2023">
                </div>

                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-zinc-500 mb-2">Desired Service</label>
                    <select name="service" class="w-full px-5 py-4 rounded-xl text-sm appearance-none cursor-pointer">
                        <option value="ppf">Paint Protection Film (PPF)</option>
                        <option value="ceramic">Ceramic Coating</option>
                        <option value="detailing">Full Detailing</option>
                        <option value="glass">Glass Coating</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-red-600 hover:bg-white hover:text-black py-5 rounded-xl font-black uppercase tracking-[0.2em] text-xs transition-all duration-500 shadow-xl shadow-red-600/20">
                    Confirm Request
                </button>

                <p class="text-center text-[9px] text-zinc-600 uppercase tracking-widest mt-6">
                    Our Lahore studio will contact you shortly to confirm your slot.
                </p>
            </form>
        </div>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create an Hexagonal "Shield" Wireframe
        const geometry = new THREE.CylinderGeometry(2, 2, 0.5, 6);
        const wireframe = new THREE.WireframeGeometry(geometry);
        const material = new THREE.LineBasicMaterial({ color: 0xef4444, transparent: true, opacity: 0.15 });
        const shield = new THREE.LineSegments(wireframe, material);
        
        shield.rotation.x = Math.PI / 2;
        scene.add(shield);
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            shield.rotation.z += 0.003;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
